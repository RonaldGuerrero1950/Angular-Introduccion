<p>Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes;
                let i = index">
        {{i+1}} - {{heroe}} 
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<div *ngIf="heroeBorrado.length >0; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small></h3>
    <!-- <li *ngFor="let borrado of borrados">{{borrado}}</li><br> -->
</div>

<ng-template #noBorrado> <h3>Aun no has borrado nada.</h3></ng-template>
